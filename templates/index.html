<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 添加 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #progress {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .progress-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <div class="input-group">
            <input type="text" id="url" class="form-control" placeholder="输入YouTube视频URL">
            <button class="btn btn-primary" onclick="downloadVideo()">下载</button>
        </div>
        <div id="progress"></div>
    </div>

    <!-- 添加 Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function downloadVideo() {
            const url = document.getElementById('url').value;
            const progress = document.getElementById('progress');
            const button = document.querySelector('button');
            
            if (!url) {
                progress.innerHTML = '<div class="error">请输入视频URL</div>';
                return;
            }

            button.disabled = true;
            progress.innerHTML = '<div class="progress-info">正在连接...</div>';
            
            const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws/download`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.status === 'downloading') {
                    progress.innerHTML = `
                        <div class="progress-info">
                            下载中... ${data.percentage} (${data.speed})
                            <br>预计剩余时间: ${data.eta}
                        </div>
                    `;
                }
                else if (data.status === 'complete') {
                    progress.innerHTML = '<div class="success">下载完成!</div>';
                    button.disabled = false;
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                }
                else if (data.status === 'error') {
                    progress.innerHTML = `<div class="error">错误: ${data.message}</div>`;
                    button.disabled = false;
                }
            };
            
            ws.onopen = function() {
                ws.send(url);
            };

            ws.onerror = function() {
                progress.innerHTML = '<div class="error">连接错误</div>';
                button.disabled = false;
            };

            ws.onclose = function() {
                button.disabled = false;
            };
        }
    </script>
</body>
</html>
