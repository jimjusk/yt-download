<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <input type="text" id="url" placeholder="输入YouTube视频URL">
    <button onclick="downloadVideo()">下载</button>
    <div id="progress"></div>

    <script>
        function downloadVideo() {
            const url = document.getElementById('url').value;
            const progress = document.getElementById('progress');
            
            const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws/download`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                progress.textContent = JSON.stringify(data);
            };
            
            ws.onopen = function() {
                ws.send(url);
            };
        }
    </script>
</body>
</html>
