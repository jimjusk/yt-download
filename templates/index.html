<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #progress {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .progress-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <div class="input-group">
            <input type="text" id="url" class="form-control" placeholder="输入YouTube视频URL">
            <button class="btn btn-primary" onclick="getVideoInfo()">获取视频信息</button>
        </div>
        <div id="progress"></div>
        <div id="download-options" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function getVideoInfo() {
            const url = document.getElementById('url').value;
            const progress = document.getElementById('progress');
            const downloadOptions = document.getElementById('download-options');
            const button = document.querySelector('button');
            
            if (!url) {
                progress.innerHTML = '<div class="error">请输入视频URL</div>';
                return;
            }

            button.disabled = true;
            progress.innerHTML = '<div class="progress-info">正在获取视频信息...</div>';
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    const info = data.video_info;
                    progress.innerHTML = `
                        <div class="success">
                            <h4>${info.title}</h4>
                            <p>上传者: ${info.uploader}</p>
                            <p>时长: ${formatDuration(info.duration)}</p>
                        </div>
                    `;
                    
                    // 显示下载选项
                    downloadOptions.innerHTML = `
                        <h5>可用格式:</h5>
                        <div class="list-group">
                            ${info.formats.map(format => `
                                <a href="${format.url}" 
                                   class="list-group-item list-group-item-action"
                                   target="_blank">
                                    ${format.resolution} - ${format.ext}
                                    (${formatFileSize(format.filesize)})
                                </a>
                            `).join('')}
                        </div>
                    `;
                } else {
                    progress.innerHTML = `<div class="error">获取视频信息失败</div>`;
                }
            } catch (error) {
                progress.innerHTML = `<div class="error">错误: ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown size';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unit = 0;
            while (size >= 1024 && unit < units.length - 1) {
                size /= 1024;
                unit++;
            }
            return `${size.toFixed(2)} ${units[unit]}`;
        }
    </script>
</body>
</html>
